name: Deploy to Cloudflare

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      api: ${{ steps.filter.outputs.api }}
      web: ${{ steps.filter.outputs.web }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Check changed files
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            api:
              - 'packages/api/**'
              - 'packages/shared/**'
              - '.github/workflows/deploy.yml'
            web:
              - 'packages/web/**'
              - 'packages/shared/**'
              - '.github/workflows/deploy.yml'

  deploy-api:
    name: Deploy API to Workers
    needs: changes
    if: needs.changes.outputs.api == 'true'
    runs-on: ubuntu-latest
    environment:
      name: production-api
      url: https://family-hub-api.workers.dev
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run migrations
        run: |
          cd packages/api
          pnpm run db:generate
        continue-on-error: true
      
      - name: Deploy to Cloudflare Workers
        run: pnpm deploy:api
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      
      - name: Deployment success notification
        if: success()
        run: |
          echo "‚úÖ API deployed successfully to Cloudflare Workers"
          echo "URL: https://family-hub-api.workers.dev"
      
      - name: Deployment failure notification
        if: failure()
        run: echo "‚ùå API deployment failed"

  deploy-web:
    name: Deploy Web to Pages
    needs: changes
    if: needs.changes.outputs.web == 'true'
    runs-on: ubuntu-latest
    environment:
      name: production-web
      url: https://family-hub.pages.dev
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build packages
        run: pnpm build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL || 'https://family-hub-api.workers.dev' }}
      
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy packages/web/dist --project-name=family-hub
      
      - name: Deployment success notification
        if: success()
        run: |
          echo "‚úÖ Web deployed successfully to Cloudflare Pages"
          echo "URL: https://family-hub.pages.dev"
      
      - name: Deployment failure notification
        if: failure()
        run: echo "‚ùå Web deployment failed"

  notify:
    name: Deployment Summary
    needs: [deploy-api, deploy-web]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Summary
        run: |
          echo "üöÄ Deployment Pipeline Completed"
          echo "API Status: ${{ needs.deploy-api.result }}"
          echo "Web Status: ${{ needs.deploy-web.result }}"